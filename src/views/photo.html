<!DOCTYPE html>
<html>
<head>
<title>Acces Check | Registra tu foto</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Plataforma de registro de visitantes para We Works.">
<meta name="keywords" content="Registro, visitantes, wework, rápido, fácil">
<meta name="robots" content="noindex">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"/> <!--CDR de firebase-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/style.css" media="all"/>
</head>
<body>
<h3>Preparate para tu foto ... </h3>

<div class="container">
  <div class="app">
    <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
    <video id="camera-stream"></video> <!--Agrega elemennto de video de htm5 para agregar video-->
    <img id="snap"><!--Elemento de imagen que contendra la captura de pantalla de la foto-->
    <p id="error-message"></p> <!--Mensaje de error a sobreponer si la camarafalla-->
    <div class="controls"> <!--Elementos clickeables para acceder a la funcionalidad de la camara: eliminar, tomar y descargar-->
      <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" title="Tomar Foto"><i class="material-icons">camera_alt</i></a>
      <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled"><i class="material-icons">file_download</i></a>
    </div>
    <canvas id = "c"></canvas><!--Elemento canvas que permite guardar / tomar la captura del video para generar la foto-->
  </div>
</div>
<div class="row">
  <div class="input-field col m12">
    <!--Continua con el proceso-->
    <button class="col m6 offset-3 btn waves-effect waves-light btn btn-link btn-large btn-responsive" type="button" name="action" id = "continueNow">Continuar
    </button>
  </div>
</div>
  <!--Librerias y enlaces a archivos js-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="../js/autentications.js"></script>
  <script src="../js/registry.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
